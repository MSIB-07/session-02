<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .vh-50 {
      height: 50vh;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100 px-5">
    <div class="border rounded p-5 col-12 col-md-5 col-lg-4 col-xl-3">
      <div class="d-flex justify-content-center flex-column align-items-center gap-4">
        <div class="">
          <img src="https://picsum.photos/50/50" alt="" srcset="">
        </div>
        <h3>Please Sign in</h3>
  
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Pasword</label>
            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="input your password">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <div class="d-grid">
            <input type="submit" class="btn btn-primary" value="Sign in">
          </div>
        </form>
  
        <p class="text-secondary fs-6 text-center">@2021</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
